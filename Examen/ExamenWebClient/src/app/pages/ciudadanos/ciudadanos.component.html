<div class="content">
  <div class="row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <h4 class=" card-title ml-3 mt-2 ">Lista de ciudadanos</h4>
            <button class=" btn btn-success ml-auto mr-5" tooltip="Agregar" (click)="AgregarCiudadanoEvent()">
              Agregar <i class=" tim-icons icon-simple-add"></i>
            </button>
          </div>
        </div>
        <div class=" card-body">
          <div class=" table-responsive no-bars">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th class=" text-center">Editar</th>
                  <th class=" text-center">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let c of ciudadanos">
                  <td>{{c.idCiudadano}}</td>
                  <td>{{c.nombre}}</td>
                  <td>{{c.edad}}</td>
                  <td class=" text-center">
                    <button class=" btn btn-default btn-link btn-sm btn-icon " tooltip="Editar"
                      (click)="UpdateCiudadanoEvent(c)">
                      <i class=" text-success tim-icons icon-pencil"></i>
                    </button>
                  </td>
                  <td class=" text-center">
                    <button class=" btn btn-default btn-link btn-sm btn-icon " tooltip="Editar"
                      (click)="DeleteCiudadanoEvent(c)">
                      <i class=" text-danger tim-icons icon-trash-simple"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf='ciudadanos.length==0'>
                  <td colspan="5" class='text-center'>No hay datos a mostrar</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
